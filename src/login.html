<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your username">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your password">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>

    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-600">Sign up</a></p>
  </div>

  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Basic form validation
      if (!username || !password) {
        alert('Both fields are required!');
        return;
      }

      // Dummy authentication check (replace with real API logic)
      if (username === 'admin' && password === 'password123') {
        alert('Login successful!');
        // Redirect to dashboard or main page
        window.location.href = '/dashboard';  // Change URL as needed
      } else {
        alert('Invalid username or password');
      }
    });
  </script>

</body>
</html>
